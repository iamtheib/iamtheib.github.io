<!-- Contact Section -->
<section id="contact">

    <div class="container">

        <div class="row">
            <div class="col-lg-12">
                <h2 class="section-heading">contact me</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <ul class="list-inline social-buttons">
                    {% for network in site.social %}
                    <li>
                        <a href="{{ network.url }}">
                            <i class="fa fa-{{ network.icon }}"></i>
                        </a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <form id="contactForm" action="//formspree.io/{{ site.email.name }}@{{ site.email.domain }}.{{ site.email.tld }}" method="post">
                    <div class="row">

                        <div class="col-md-6">

                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="name" name="name">
                            </div>

                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="email *" name="_replyto">
                            </div>

                            <div class="form-group">
                                <input type="tel" class="form-control" placeholder="phone number" name="phone">
                            </div>

                            <div class="form-group">
                                <input type="hidden" name="_next" value="{{ site.url }}/thank-you">
                            </div>

                            <div class="form-group">
                                <input type="hidden" name="_subject" value="from personal website">
                            </div>

                            <div class="form-group">
                                <input type="text" name="_gotcha" style="display:none" />
                            </div>

                        </div>

                        <div class="col-md-6">

                            <div class="form-group">
                                <textarea class="form-control" placeholder="message *" name="message"></textarea>
                            </div>

                        </div>

                        <div class="clearfix"></div>
                        <div class="col-lg-12 text-center">
                            <button type="submit" class="btn btn-custom btn-xl">
                                <i class="fa fa-envelope"></i> send message
                            </button>
                        </div>

                    </div>
                </form>
            </div>
        </div>

    </div>

</section>
