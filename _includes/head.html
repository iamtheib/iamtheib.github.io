<!-- Metas and Links in Head -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="{{ site.description }}">
<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}">

<!-- Facebook Meta Info -->
<meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.url }}">
<meta property="og:image" content="{% asset logos/favicon-96x96.png @path %}">
<meta property="og:description" content="{{ site.description }}">
<meta property="og:title" content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}">
<meta property="og:site_name" content="{{ site.title }}">
<meta property="og:see_also" content="{{ site.url }}">

<!-- Twitter Meta Info -->
<meta name="twitter:card" content="summary">
<meta name="twitter:url" content="{{ page.url | replace:'index.html','' | prepend: site.url }}">
<meta name="twitter:title" content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}">
<meta name="twitter:description" content="{{ site.description }}">
<meta name="twitter:image" content="{% asset logos/favicon-96x96.png @path %}">

<!-- Apple and iOS icons -->
<link rel="apple-touch-icon" sizes="57x57" href="{% asset logos/apple-icon-57x57.png @path %}">
<link rel="apple-touch-icon" sizes="60x60" href="{% asset logos/apple-icon-60x60.png @path %}">
<link rel="apple-touch-icon" sizes="72x72" href="{% asset logos/apple-icon-72x72.png @path %}">
<link rel="apple-touch-icon" sizes="76x76" href="{% asset logos/apple-icon-76x76.png @path %}">
<link rel="apple-touch-icon" sizes="114x114" href="{% asset logos/apple-icon-114x114.png @path %}">
<link rel="apple-touch-icon" sizes="120x120" href="{% asset logos/apple-icon-120x120.png @path %}">
<link rel="apple-touch-icon" sizes="144x144" href="{% asset logos/apple-icon-144x144.png @path %}">
<link rel="apple-touch-icon" sizes="152x152" href="{% asset logos/apple-icon-152x152.png @path %}">
<link rel="apple-touch-icon" sizes="180x180" href="{% asset logos/apple-icon-180x180.png @path %}">

<!-- Android icon -->
<link rel="icon" type="image/png" sizes="192x192"  href="{% asset logos/android-icon-192x192.png @path %}">

<!-- Some other icons -->
<link rel="icon" type="image/png" sizes="32x32" href="{% asset logos/favicon-32x32.png @path %}">
<link rel="icon" type="image/png" sizes="96x96" href="{% asset logos/favicon-96x96.png @path %}">
<link rel="icon" type="image/png" sizes="16x16" href="{% asset logos/favicon-16x16.png @path %}">
<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
<link rel="manifest" href="{% asset logos/manifest.json @path %}">

<!-- Microsoft application meta and icon -->
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="msapplication-TileImage" content="{% asset logos/ms-icon-144x144.png @path %}">

<meta name="theme-color" content="#ffffff">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

<!-- Font-Awesome CSS -->
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

<!-- Custom CSS -->
{% asset style.css %}

<!-- Custom Fonts -->
<link href='//fonts.googleapis.com/css?family=Walter+Turncoat' rel='stylesheet' type='text/css'>
<link href='//fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,400italic' rel='stylesheet' type='text/css'>
<link href='//fonts.googleapis.com/css?family=Oleo+Script:400,700' rel='stylesheet' type='text/css'>

<!-- Script that needs to be included before anything else -->
{% asset headscript.js %}
