    <!-- Portfolio Grid Section -->
    <section id="portfolio">

        <div class="container">

            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">portfolio</h2>
                </div>
            </div>

            <div class="row">

                {% for project in site.categories.projects limit:3 %}
                <div class="col-md-4 col-sm-6 portfolio-item">
                    <a href="#{{ project.project-id }}" class="portfolio-link" data-toggle="modal">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <i class="fa fa-eye fa-3x"></i>
                            </div>
                        </div>
                        <img src="{{ project.img | prepend: 'projects/' | asset_path }}" class="img-responsive" alt="{{ project.title }}">
                    </a>
                    <div class="portfolio-caption">
                        <h4>{{ project.title }}</h4>
                        <p class="text-muted">{{ project.language }}</p>
                    </div>
                </div>

                {% endfor %}

            </div>

            <div class="text-center">
                <a href="/all-projects" class="btn btn-xl">see all my projects</a>
            </div>

        </div>

    </section>
