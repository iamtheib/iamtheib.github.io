    <!-- Portfolio Grid Section -->
    <section id="portfolio">

        <div class="container">

            <div class="row">
                <div class="col-lg-12">
                    <h2 class="section-heading">portfolio</h2>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    {% for project in site.categories.projects %}
                    <div class="col-md-4 col-sm-6 portfolio-item">
                        <img src="{{ project.img | prepend: 'projects/' | asset_path }}" class="img-responsive" alt="{{ project.title }}">
                        <div class="portfolio-caption">
                            <h4 class="title">{{ project.title }}</h4>
                            <ul class="list-inline actions">
                                {% if project.dist %}
                                <li>
                                    <a href="/dist/{{ project.dist }}" class="btn btn-custom btn-lg">
                                        <i class="fa fa-download"></i> download
                                    </a>
                                </li>
                                {% endif %}
                                {% if project.src %}
                                <li>
                                    <a href="{{ project.src }}" class="btn btn-custom btn-lg">
                                        <i class="fa fa-file-code-o"></i> view source
                                    </a>
                                </li>
                                {% endif %}
                            </ul>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>

        </div>

    </section>
