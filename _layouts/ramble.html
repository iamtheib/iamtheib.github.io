<!DOCTYPE html>

<html>

    <head>

        {% include head.html %}

    </head>

    <body>

        <div id="main" style="display: none">

            {% include navigation.html %}
            {% include search.html %}

            <div class="portfolio-modal">
                <div class="modal-content">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-8 col-lg-offset-2">
                                <div class="modal-body">
                                    <h2>{{ page.title }}</h2>
                                    <h3 class="text-muted">{{ page.subtitle }}
                                    <h4 class="text-muted">{{ page.date | date: "%b %-d, %Y" }}</h3>
                                    <hr class="star-primary">

                                    <div class="modal-body-content">
                                        {{ content }}
                                    </div>

                                    <div class="text-center">
                                        <a href="{{ site.url }}/#contact" class="btn btn-xl">give feedback</a>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            {% include footer.html %}
            {% include js.html %}

        </div>

    </body>

</html>
